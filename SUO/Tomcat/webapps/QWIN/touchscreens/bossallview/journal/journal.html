var koltri =0;
function pluszeropoint(inn)
{
var out=".";
if(inn<10)
	out+="0"+inn+".";
else
	out+=""+inn+".";
return out;
}
function dateconv(da)
{
var out = da;
var mon = new Array();
mon[1] = " янв ";
mon[2] = " фев ";
mon[3] = " мар ";
mon[4] = " апр ";
mon[5] = " май ";
mon[6] = " июн ";
mon[7] = " июл ";
mon[8] = " авг ";
mon[9] = " сен ";
mon[10] = " окт ";
mon[11] = " ноя ";
mon[12] = " дек ";

for(var i=1;i<=12;i++)
	{
	if(da.search(mon[i])>=0)
		out = da.replace(mon[i],pluszeropoint(i));
	}
return out;
}
function hide_tr(a)
{

	}

}
function DECI_to_HEX ( num ) {
  var x = '';
  x += "0123456789ABCDEF".charAt((num-num%16)/16)
      + "0123456789ABCDEF".charAt(num%16);
  return x;
  }
  function hexQuot(i) {
            return Math.floor(i/16);
        }
 function itohex(m) {hexChars = '0123456789ABCDEF';return hexChars.charAt(m);}
 function dec2hex(i) {
	a2 = '';
	ihex = hexQuot(i);
	idiff = i-(ihex*16);
	a2 = itohex(idiff) + a2;
	while( ihex >= 16) {
		itmp = hexQuot(ihex);
		idiff = ihex-(itmp*16);
		a2 = itohex(idiff) + a2;
		ihex = itmp;
	} 
	a1 = itohex(ihex);
	res = a1 + a2+'';
	while(res.length%2!=0) res = '0'+res;
	return res ;
 }
function strtouni(str)
{
var len = str.length;
var out ="";
for(var i=0;i<len;i++)
	{
	out+="|u"+dec2hex(str.charCodeAt(i))+"";
	}
out=encodeURIComponent(str);
	return out;
}
function update_result(str)
{
str = str.split('<br>');

var len=str.length;
var tr=new Array();
for(var i=1;i<len-1;i++)
	{
	if(document.getElementById('tr-i-'+i))
		{
		tr[i]=document.getElementById('tr-i-'+i);
		if(BrowserDetect.browser =="Explorer" && BrowserDetect.version<10)
			tr[i].style.display = 'block';
		else 
			tr[i].style.display = 'table-row';
		//tr[i].style.display = 'block';
		koltri++; 
		}
	else
		{
		tr[i] = document.createElement('tr');
		tr[i].id = 'tr-i-'+i;
		koltri++; 
		}
	if(i%2==0)
		tr[i].style.backgroundColor = "#eeeeee";
	tr[i].style.height = "30px";
	document.getElementById('journal_body').appendChild(tr[i]);

	var row = str[i].split('|');
	var td=new Array();
	for(var j=0;j<4;j++)
		{
		var this_id = 'ifns-td-'+((i)*4+j+1);
		if(document.getElementById(this_id))
			td[j]=document.getElementById(this_id);
		else
			{
			td[j] = document.createElement('td');
			td[j].id = this_id;
			tr[i].appendChild(td[j]);
			}
		if(j==0) row[j]= row[j]*1;
		td[j].className = "tableBody";
		if(j==2) row[j] = dateconv(row[j]);
		if(j==3) 
			{
			if(row[3].search('null')<0)
				row[j]= row[4]+"<br>"+row[3];
			else
				row[j]= row[4];
			}
		td[j].innerHTML = row[j];
		}
	}
hide_tr(len-1);
}
function update(http_url)
{
	httpRequest(http_url, function(req) { update_result(req.responseText) }, function(req) { }, null, 3000);
};
