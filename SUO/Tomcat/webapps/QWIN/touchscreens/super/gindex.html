qwin_event.trig = function(eventType, unit, result){
	//alert("eventType="+eventType+"; unit="+unit+"; payload="+payload);	

	result = result.split('^');
	outhtml="<center>";
	for (var r=0; r <= result.length-2; r++) {
		inf_len = result[r].split('|');
		outhtml=outhtml+"<font id=num_call_"+r+"  color="+inf_len[0]+" style='font-size:150px;font-weight: bold;font-family: Geneva, Arial, Helvetica, sans-serif;'>"+inf_len[1]+"&larr;"+inf_len[2]+"</font><br><br>";
	};
	outhtml=outhtml+"</center>";
	document.getElementById('infoqq').innerHTML=outhtml;
	
	//через 10 сек меняем цвет 1 строчки на белый белый)
	setTimeout(function(){if(document.getElementById('num_call_0')) {document.getElementById('num_call_0').style.color='WHITE';}},10000);
	setTimeout(function(){if(document.getElementById('num_call_1')) {document.getElementById('num_call_1').style.color='WHITE';}},10000);
	setTimeout(function(){if(document.getElementById('num_call_2')) {document.getElementById('num_call_2').style.color='WHITE';}},10000);
	setTimeout(function(){if(document.getElementById('num_call_3')) {document.getElementById('num_call_3').style.color='WHITE';}},10000);
};

qwin_event.waitForEventTrig("9");
};
