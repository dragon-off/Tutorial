	<script type="text/javascript">
	qwin_event.trig = function(eventType, unit, result){
	result=result.split('#');
	if((result[1]*1)<50)
		{
		if(paper_alarm==0)
			{
			alert("В регистраторе талонов закончилась бумага!");
			add_to_journal(2,"В регистраторе талонов закончилась бумага!");
			paper_alarm = 1;
			}
		}
	else
		paper_alarm = 0;
};

qwin_event.setEvents = function(){
qwin_event.waitForEventTrig("200");
};
qwin_event.setEvents();
	function parseGetParam(param) { 
		   
		   var get_param=1;
		   var url = window.location.search.substring(1).split("&");
		   
		   if(url.length>0) 
			{
		   for(var i=0; i<url.length; i++) 
				{ 
				var getVar = url[i].split("="); 
				
				if(getVar[0]==param) 
					get_param=getVar[1]*1;
				} 
			}
			
			return get_param;
		} 
	function set_url()
	{
	var moder = parseGetParam("user");
	var el = document.getElementById('compet');
	var el2 = document.getElementById('matr');
	
	el.setAttribute('href', '/settings_admin/priority/login_button.html?user='+moder);
	el2.setAttribute('href', '/settings_admin/priority/window_button.qsp2?user='+moder);
	}
	</script>
