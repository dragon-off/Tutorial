[MONITOR_SETTING_1:INFO]

SECTION= Information Display, "Programming"
MAX    = 1

NAME1  = Information Display
DESCR1 = - Example script displaying current time and two text messages{}- Requires font upload. It uses font A
PROG1  = "FS A CS A "{}"PC I [" HOUR LEN(2) "\ef+:\ef-" MINUTE LEN(2) "] WP 5 "{}"PMH I [Welcome to Q-MATIC] W AB "{}"PMH I [Q-MATIC - Leading the way in Customer Flow Management] W AB "{}"RPT "{}


