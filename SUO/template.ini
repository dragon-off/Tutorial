SECTION= Workstation Display, "No Customers"
MAX    = 1

NAME1  = CounterDisplay 924
DESCR1 = - Displaying "Open" centered on display.{}- Uses default font inside display.
PROG1  = "F- FS 0 CS A PC I [Open] "


[TERMINAL_TYPE_1:KD_PROGRAM_CLOSE]

