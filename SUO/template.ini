[DISPLAY_SETTING_1:PROGRAM]

SECTION= Main Display Scripts, "Optional Programming"
MAX    = 8

NAME1  = MainDisplay 1664 (Standard)
DESCR1 = - Normal maindisplay script for 1664 Maindisplay.{}- Group letter, 3 digit ticket number, 2 digit counter number and "one" arrow.{}- Requires font upload. It uses font D, that should be fixed width 9 pixels.{}
PROG1  = N= DISPLAY_NUMBER{}C= DISPLAY_COUNTER{}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_LEFT ){}	A= "\ef+<\ef-"{}ELSE IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_RIGHT ){}	A= "\ef+>\ef-"{}ELSE{}	A= " "   {}{}IF( DISPLAY_UPDATE ){}	"BR B "{}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS D CS A PL I [" DISPLAY_LETTER N LEN(3) A C LEN(2) "] "{}

NAME2  = MainDisplay 1664 (No Letter, dual arrows)
DESCR2 = - Maindisplay script for 1664 Maindisplay.{}- 3 digit ticket number, 2 digit counter number and "two" arrows are displayed{}- Requires font upload. It uses font D, that should be fixed width 9 pixels.{}
PROG2  = N= DISPLAY_NUMBER{}C= DISPLAY_COUNTER{}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_LEFT ){}	L= "\ef+<\ef-"{}ELSE{}	L= " "   {}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_RIGHT ){}	R= "\ef+>\ef-"{}ELSE{}	R= " "   {}{}IF( DISPLAY_UPDATE ){}	"BR B "{}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS D CS A PL I [" N LEN(3) L C LEN(2) R "] "{}

NAME3  = MainDisplay 1664 (4 digit)
DESCR3 = - Maindisplay script for 1664 Maindisplay.{}- 4 digit ticket number, 2 digit counter number and "one" arrow.{}- Requires font upload. It uses font D, that should be fixed width 9 pixels.{}
PROG3  = N= DISPLAY_NUMBER{}C= DISPLAY_COUNTER{}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_LEFT ){}	A= "\ef+<\ef-"{}ELSE IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_RIGHT ){}	A= "\ef+>\ef-"{}ELSE{}	A= " "   {}{}IF( DISPLAY_UPDATE ){}	"BR B "{}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS D CS A PL I [" N LEN(4) A C LEN(2) "] "{}

NAME4  = MainDisplay 948 (Standard)
DESCR4 = - Standard maindisplay script for 948 Maindisplay.{}- Group letter, 3 digit ticket number, 2 digit counter number and "two" arrows are displayed{}- Uses default font inside display.{}
PROG4  = N= DISPLAY_NUMBER{}C= DISPLAY_COUNTER{}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_LEFT ){}	L= "\ef+<\ef-"{}ELSE{}	L= " "   {}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_RIGHT ){}	R= "\ef+>\ef-"{}ELSE{}	R= " "   {}{}IF( DISPLAY_UPDATE ){}	"BR B "{}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS 0 CS A PL I ["  DISPLAY_LETTER N LEN(3) L C LEN(2) R "] "{}

NAME5  = MainDisplay 948 (No Letter)
DESCR5 = - Maindisplay script for 948 Maindisplay.{}- 3 digit ticket number, 2 digit counter number and "two" arrows are displayed{}- Uses default font inside display.{}
PROG5  = N= DISPLAY_NUMBER{}C= DISPLAY_COUNTER{}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_LEFT ){}	L= "\ef+<\ef-"{}ELSE{}	L= " "   {}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_RIGHT ){}	R= "\ef+>\ef-"{}ELSE{}	R= " "   {}{}IF( DISPLAY_UPDATE ){}	"BR B "{}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS 0 CS A PL I [" N LEN(3) " " L C LEN(2) R "] "{}

NAME6  = MainDisplay 948 (No Letter, 4digit)
DESCR6 = - Maindisplay script for 948 Maindisplay.{}- 4 digit ticket number, 2 digit counter number and "two" arrows are displayed{}- Uses default font inside display.{}
PROG6  = N= DISPLAY_NUMBER{}C= DISPLAY_COUNTER{}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_LEFT ){}	L= "\ef+<\ef-"{}ELSE{}	L= " "   {}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_RIGHT ){}	R= "\ef+>\ef-"{}ELSE{}	R= " "   {}{}IF( DISPLAY_UPDATE ){}	"BR B "{}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS 0 CS A PL I [" N LEN(4) L C LEN(2) R "] "{}

NAME7  = MainDisplay 924/924  ( Top half )
DESCR7 = - This script is to be used on the top row on main display showing ticketnumber on top row.{}- Uses default font inside display.{}
PROG7  = N= DISPLAY_NUMBER{}{}IF( DISPLAY_UPDATE ){}	"BR B CSY "{}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS 0 CS A PC I [" N LEN(3) "] "{}

NAME8  = MainDisplay 1664 ( Top row on "falling" display )
DESCR8 = - This script is to be used on the top row on a 1664 falling display{}- Group letter, 3 digit ticket number, 2 digit counter number and "one" arrow.{}- Requires font upload. It uses font D, that should be fixed width 9 pixels.{}
PROG8  = N= DISPLAY_CACHE_NUMBER{}C= DISPLAY_CACHE_COUNTER{}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_LEFT ){}	A= "\ef+<\ef-"{}ELSE IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_RIGHT ){}	A= "\ef+>\ef-"{}ELSE{}	A= " "   {}{}IF( DISPLAY_UPDATE ){}	"BR CSY B SMS 2 CS A PMDL "{}ELSE{}	"CS A PL "{}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS D I [" DISPLAY_CACHE_LETTER N LEN(3) A C LEN(2) "] "{}



[DISPLAY_SETTING_1:SECONDARY_PRG]

SECTION= Main Display Scripts, "Secondary Row Programming"
MAX    = 2

NAME1  = MainDisplay 924/924  ( Bottom half )
DESCR1 = - This script is to be used on the bottom row on main display showing counter number{} and arrows on bottom row.{}- Uses default font inside display.{}
PROG1  = C= DISPLAY_COUNTER{}{}IF( DISPLAY_UPDATE ){}	"BR B CSY "{}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_LEFT ){}	L= "\ef+<\ef-"{}ELSE{}	L= " "   {}{}IF( DISPLAY_ARROW_FLASH AND DISPLAY_COUNTER_IS_RIGHT ){}	R= "\ef+>\ef-"{}ELSE{}	R= " "   {}{}IF( DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS 0 CS A PC I [" L C LEN(2) R "] "{}

NAME2  = MainDisplay 1664 ( Secondary rows on "falling" display )
DESCR2 = - This script is to be used on the secondary rows on a falling display{}- Requires font upload. It uses font D, that should be fixed width 9 pixels.{}
PROG2  = S= DISPLAY_SECONDARY{}{}IF( S LT DISPLAY_CACHE_DEPTH ){}BEGIN{}{}	N= DISPLAY_CACHE_NUMBER{}	C= DISPLAY_CACHE_COUNTER{}	L= DISPLAY_CACHE_LETTER{}	A= " "   { No arrow }{}{}	IF( DISPLAY_UPDATE ){}		"BR CSY B SMS 2 PMDL "{}	ELSE{}		"CS A PL "{}{}	IF( DISPLAY_FLASH ){}		"F+ "{}	ELSE{}		"F- "{}{}	"FS D I [" L N LEN(3) A C LEN(2) "] "{}{}END{}ELSE{}	"PL I [] "		{ No cache -> nothing to display }{}


[TERMINAL_TYPE_1:KD_PROGRAM]

SECTION= Workstation Display, "Serving Customer"
MAX    = 3

NAME1  = CounterDisplay 924 (3 digits)
DESCR1 = - Displaying three digit number centered on display.{}- Uses default font inside display.
PROG1  = IF(COUNTER_DISPLAY_UPDATE){}	"BR B "{}IF( COUNTER_DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS 0 CS A PC I [" COUNTER_DISPLAY_NO LEN(3) "] "{}

NAME2  = CounterDisplay 924 (4 digits)
DESCR2 = - Displaying four digit number centered on display.{}- Uses default font inside display.
PROG2  = IF(COUNTER_DISPLAY_UPDATE){}	"BR B "{}IF( COUNTER_DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS 0 CS A PC I [" COUNTER_DISPLAY_NO LEN(4) "] "{}

NAME3  = CounterDisplay 924 (Letter + 3 digits)
DESCR3 = - Displaying Category Letter and three digit number centered on display.{}- Uses default font inside display.
PROG3  = IF(COUNTER_DISPLAY_UPDATE){}	"BR B "{}IF( COUNTER_DISPLAY_FLASH ){}	"F+ "{}ELSE{}	"F- "{}{}"FS 0 CS A PC I [" GROUP_LETTER( COUNTER_DISPLAY_GROUP ) COUNTER_DISPLAY_NO LEN(3) "] "{}


